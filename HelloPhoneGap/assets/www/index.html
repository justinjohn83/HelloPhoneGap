<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        
        <!--  
          
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        -->
        <!--  
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        -->
        
        <!--  icon library for standard platform icons -->
        <link rel="stylesheet" type="text/css" href="css/icons.css"/>
        
        <!--  JQ UI Themes -->
        <link rel="stylesheet" type="text/css" href="css/jq.ui.carbon.css" />
        
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.10&sensor=false"></script>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/lib/jq.mobi.min.js"></script>
        <script type="text/javascript" src="js/lib/jq.mvc.min.js"></script>
         
        <script type="text/javascript" src="js/lib/jq.ui.min.js"></script>
       
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/camera.js"></script>
        <script type="text/javascript" src="js/domain.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        
        
        <title>Hello World</title>
    </head>
    <body>
        <div id="jQUi">
        	<!--  Splash screen -->
        	 <div id="splashscreen" class='ui-loader'>
		        <img src="img/cordova.png">
		        <br><br>
		        <span class='ui-icon ui-icon-loading spin'></span><h1 >Starting app</h1>
   			 </div>
        	<!--  Top header -->
            <div id="header">
            	<a id="backButton" href="javascript:;" class="button" style="visibility: hidden; ">Back</a> 
		    </div>
		    
		    <!--  content area where your page content lies -->
            <div id="content">
            
	        	<!-- map screen -->
	        	<div title='Map' id="mapPanel" class="panel" selected="false" data-load="loadedPanel" data-unload="unloadedPanel" >
	        	
	        		<div id="location">Location: Loading...</div>
    
                <div id="map_canvas" class="map rounded" style=
            	"width:300px; height: 400px; position: relative; background-color: rgb(229, 227, 223); "></div>
            	</div>
	        	
	        	<!--  camera screen -->
	        	<div title='Camera' id="cameraPanel" class="panel" selected="false" data-load="loadedPanel" data-unload="unloadedPanel" >
	        	
	        	    <img id="camera_image" width="300" height="400"></img>
	        	</div>
	        	
	        	 <!--  main screen -->
                <div title='Welcome' id="homePanel" class="panel" selected="true"  data-load="loadedPanel" data-unload="unloadedPanel">
	            <div id="props">Loading...</div>		            
	        	</div>
	        
	        <!--  end content area -->	
        	</div>
        	<!--  footer  -->
        	    <div id="navbar">
        	    	<div class="horzRule"></div>
       				<a href="#homePanel" class="icon home">Home</a>
       				<a href="#cameraPanel" class="icon camera">Camera</a>
       				<a href="#mapPanel" class="icon graph">Map</a>
    			</div>
		</div>
    </body>
</html>
